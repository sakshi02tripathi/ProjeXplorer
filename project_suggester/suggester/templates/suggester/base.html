<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Project Suggester{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'suggester/styles.css' %}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .project-title {
            font-size: 1.8em;
            font-weight: bold;
            margin: 0;
        }

        .project-title a {
            color: white;
            text-decoration: none;  /* Remove underline */
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .logout-button {
            background-color: black;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            font-weight: bold;
            padding: 10px 15px;  /* Adjust button padding as needed */
            margin: 0;  /* Ensure no margin */
        }

        .logout-button:hover {
            background-color: #444; /* Optional hover effect */
        }

        .container {
            padding: 20px;
            max-width: 960px;
            margin: 0 auto;
        }

        form {
            margin: 0; /* Ensure no margin on form */
        }
    </style>
</head>
<body>
    <nav>
        <div class="project-title">
            <a href="{% url 'skill_input' %}">ProjeXplorer</a>
        </div>
        <ul>
            {% if user.is_authenticated %}
                <li>
                    <form method="post" action="{% url 'logout' %}" style="margin: 0;">
                        {% csrf_token %}
                        <button type="submit" class="logout-button">Logout</button>
                    </form>
                </li>
            {% else %}
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'signup' %}">Sign Up</a></li>
            {% endif %}
        </ul>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
